        <p><span style="font-size:20px">Theceeflat</span><br/>

  <div id="the-couple" class="panel the-couple">
    <div class="inner">

      <h1> About the Couple </h1>
      <div id="story">
         <img src="media/hearts.gif" id="hearts" data-anchor-target="#pics img" data-200-bottom-top="visibility:hidden" data-center-top="visibility:visible"/>

         <div class="row" id="pics">
          <div class="" style="width:48.93617021276595%; float:left"> 
            <img src="media/michelle-bio.png" data-200-bottom-top="left:-1000px;" data-center-top="left:0px" /></div>
          <div cclass="" style="width:48.93617021276595%; float:right">
            <img src="media/anisah-bio.png" alt="anisah" data-200-bottom-top="right:-1000px;" data-center-top="right:0px" /></div>
        </div>


        <div class="row-fluid">
        <div id="mbio" class="biohalf span6">

          <p>Michelle grew up in Corona, Queens, the eldest of her two sisters, Christine and Olivia. Her parents Patrick and Nancy were both born in Haiti.  Michelle gained her love for technology from her father, and her belief in putting family first from her mother.  Michelle is an interaction designer at a nonprofit consumer focused organization.  </p>
        </div>
        <div id="abio" class="biohalf span6">
         
         <p>Anisah grew up in Crown Heights, Brooklyn, the only daughter of Clarice, William and Claudette.  Her parents are from Brooklyn and Jamaica.  She has two older brothers, Mark and Leniere.  Anisah's unique family taught her how to love, be flexible and resilient.  Anisah is a licensed social worker working as a psychotherapist at a medical and mental health center serving adolescents and their families.  </p>
        </div>
      </div>
        <p>Michelle and Anisah met in 2008 through a close mutual friend.  Their connection grew through a love of music, the outdoors, and music outdoors.  They also clicked emotionally and spiritually, supporting each other through multiple transitions and loss. Some say that love is blind, but in Michelle and Anisah's case, their love provided them with clarity on who they were and how they wanted to live their lives.</p>

        <p>They are excited to be surrounded by their family and friends when they wed.</p>
      </div>
    </div><!-- end inner -->
  </div><!-- end the couple -->

  <div id="brides-people" class="panel brides-people">
    <div id="parallelogram"></div>
    <div class="inner">  
      <h1> Brides' People</h1>

      <div class="people left">
        <img src="media/christine-bio.png" width="125px" />
        <h2>Christine </h2>
        <p>Christine is Michelle's younger sister. Only 2 years apart, they grew up as best friends. In fact, people used to ask if they were twins, which Michelle took as a compliment because Christine is so much cooler and outgoing. She reminds Michelle to loosen up.</p>
      </div>
      <div class="people right">
        <img src="media/mark-bio.png" width="125px" />
        <h2>Mark </h2>
        <p>Mark is Anisah’s oldest brother.  He’s also the father of Anisah and Michelle’s favorite (and only) nieces.  He is young at heart and a great father.  He reminds Anisah that being a good parent means having respect for your children.</p>
      </div>
      <div class="people left">
        <img src="media/olivia-bio.png" width="125px" />
        <h2>Olivia </h2>
        <p>Olivia is Michelle's youngest sister and is her example of how working hard can lead to dreams coming true. Between each other's busy schedules, it can be hard to catch up, but when they do Michelle is always impressed by what a beautiful, grown lady her little sister has become.</p>
      </div>
      <div class="people right">
        <img src="media/leniere-bio.png" width="125px" />
        <h2>Leniere </h2>
        <p>Leniere is Anisah’s older brother.  He and Anisah would play dress up as children with nothing but a few sheets and household items. He reminds Anisah to be sassy and to not take herself so seriously.</p>
      </div>
      <div class="people left">
        <img src="media/natalie-bio.png" width="125px" />
        <h2>Natalie </h2>
        <p>Natalie and Michelle became friends while they both worked at the same company. Natalie knows how to work hard and play hard. The two of them could often be found on the dance floor, even if they are the only ones getting down, and even if there is no one else in the room.</p>
      </div>
       <div class="people right">
        <img src="media/kristina-bio.png" width="125px" />
        <h2>Kristina </h2>
        <p>Kristina and Anisah met in the 12th grade when they were both awarded full tuition scholarships through the Posse Foundation. They first bonded while surviving college in Indiana. Kristina reminds Anisah to appreciate beauty.</p>
      </div>
      <div class="people left">
        <img src="media/brenda-bio.png" width="125px" />
        <h2>Brenda </h2>
        <p>Brenda has been a sparkle in Michelle's life since they were undergrads at NYU. They bonded over chaining awkward jokes, White Castle drive-thru, and the reconstructed proto-Indo-European word "penkwe."</p>
      </div>
      <div class="people right">
        <img src="media/courtney-bio.png" width="125px" />
        <h2>Courtney </h2>
        <p>Courtney is one of Anisah’s oldest friends. They met in the 8th grade and wore matching outfits until the 11th grade in high school.  Courtney keeps it real, while keeping it funny. Courtney reminds Anisah of how to get things done while having fun.</p>
      </div>
<div class="people left">
        <img src="media/zella-bio.png" width="125px" />
        <h2>Zella </h2>
        <p>Zella and Michelle also became friends while they worked at the same company with Natalie. Both lovers of good music (new, old, obscure, and popular), they've checked out numerous concerts together as well as enjoyed fond memories involving "chicken cheer," and other shenanigans.</p>
      </div>

      <div class="people right">
        <img src="media/karen-bio.png" width="125px" />
        <h2>Karen </h2>
        <p>Karen and Anisah met in 2006 and bonded while at Jazz Fest in New Orleans.  They share a love of social work and all things outdoors.  Karen reminds Anisah of the importance of self care. </p>
      </div>


     


    </div><!-- end inner -->
  </div> <!-- end the brides people -->
