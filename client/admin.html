<template name="admin">
  <div class="container-fluid">
  {{> guestCount }}
	{{> addnewGuest }}
	{{> guestList }}

  <h1>All Emails</h1>
  {{> guestEmails }}
  </div>
</template>


<template name="guestCount">
  <h1>So far, {{rsvps}} people are coming.</h1>
  <hr/>
</template>

<template name="addnewGuest">
  <p>Add a new guest:</p>
<form class="form-inline" role="form" id="addnewguest">
  <div class="form-group">
    <input type="text" class="form-control" id="newGuestFirst" placeholder="Enter first name">
    <input type="text" class="form-control" id="newGuestLast" placeholder="Enter last name">
    <input type="email" class="form-control" id="newGuestEmail" placeholder="Enter email">
    <input type="text" class="form-control" id="newGuestPlusOne" placeholder="Plus one first name">
    <input type="hidden" id="hiddenID">
    <button id="saveEditGuestbtn" class="btn btn-default">Save Edit</button>
    <button id="saveNewGuestbtn" class="btn btn-default">Save New</button>
  </div>
</form>
</template>

<template name="guestList">
  <table id="adminpanel">
    <tr><td>Updated</td>
      <td>First Name</td>
      <td>Plus One</td>
      <td class="nomobile">Email</td>
      <td class="nomobile">Coming?</td>
      <td class="nomobile">Plus One Coming?</td>
      <td>Edit</td>
      <td>Delete</td>
    </tr>
  {{#each allguests}}
    <tr><td class="timestamp" data-time={{timestamp}}></td>
      <td>{{firstname}}</td>
      <td>{{plusone}}</td>
      <td class="nomobile">{{email}}</td>
      <td class="nomobile">{{answerme}}</td>
      <td class="nomobile">{{answerplus1}}</td>
      <td><a data-id={{_id}} class="editGuestBTN">edit</a></td>
      <td><a data-id={{_id}} class="deleteGuestBTN">delete</a></td>
    </tr>
{{/each}}

</template>


<template name="guestEmails">
<p>
{{#each allemails}}
  {{email}}, 
{{/each}}
</p>
</template>
